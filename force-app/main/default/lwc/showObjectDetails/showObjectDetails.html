<template>
    <lightning-card class="slds-p-around_medium" title="List-View">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="3" large-device-size="2" class="slds-p-around_medium">
                <lightning-combobox class="slds-text-title_bold" name="Object" label="Choose Object" placeholder="All Objects" value={selectedObject} 
                onchange={handleObjectCLick}  options={objectNames} ></lightning-combobox>  
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="3" large-device-size="2" class="slds-p-around_medium">
                <lightning-combobox class="slds-text-title_bold" name="FieldSet" label="Choose Fieldset" placeholder="Available FieldSet" value={selectedFieldSet} 
                onchange={handleFieldSetClick}  options={fieldSetNames} ></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="3" large-device-size="2" class="slds-p-around_medium">
                <lightning-input class="slds-text-title_bold" type="text" label="Enter your query condition" onchange={userQueryHandler}></lightning-input>
            </lightning-layout-item >
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="3" large-device-size="2" class="slds-p-around_medium">
               <!-- <c-appiphony-datepicker selected-date={dateValue} ondatechange={handleDateChange}></c-appiphony-datepicker>-->
                <lightning-input  type="Date" label="SelectDate" value={formattedDateDisplay} date-style="short" min={minDate} max={maxDate} onchange={DateHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="5" small-device-size="5" medium-device-size="5" large-device-size="2" class="slds-text-align_right slds-m-top_large ">
                <lightning-button variant="brand" label="LOAD" title="Primary action" onclick={handleButtonClick}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="5" small-device-size="6" medium-device-size="6" large-device-size="1" class="slds-m-top_large slds-m-left_medium ">
                <lightning-button variant="destructive" label="Clear" title="Primary action" onclick={handleclearButtonClick}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
