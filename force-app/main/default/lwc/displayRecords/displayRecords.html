<template>
     <c-show-object-details onfieldnames={customeventhandler} oncleardata={handlecleartable}></c-show-object-details>
    <!-- <lightning-button variant="destructive" label="clear" title="Primary action" onclick={handleclearButtonClick}></lightning-button>-->
     <div if:true={bool}>
  <lightning-card title="Records">
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12" class=" slds-p-around_medium">
        <lightning-combobox class="slds-float_right slds-text-title_bold" name="DataEntries" label="Data-Entry" placeholder="5" value={selectedDataEntryOptions} 
        onchange={handleDataEntryCLick}  options={dataEntryoptions} ></lightning-combobox>  
    </lightning-layout-item>
      <lightning-layout-item size="12">
    <lightning-datatable class="slds-max-medium-table_stacked"
                key-field="Id"
                data={recorddata}
                columns={columns}
                onsave={handleSave}
                draft-values={draftValues}>
        </lightning-datatable>
      </lightning-layout-item>
    <!--  <div class="slds-text-title_bold">
        <p>Record Count:{recorddatasize}</p>
      </div>-->
      <div class="slds-m-top_large slds-align_absolute-center">
          <c-pagination-for-data-table totalpage={totalPages} oncurrentpagenumbernext={PageNumberhandlerNext} oncurrentpagenumberprevious={PageNumberhandlerprevious}></c-pagination-for-data-table>
        </div>
    </lightning-layout>
  </lightning-card> 
</div>
</template>
